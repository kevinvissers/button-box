<!DOCTYPE html>
<html>
    <head>
        <title>Remote Keyboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                background: #f4f4f4;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                margin: 0;
            }
            h1 {
                margin-bottom: 24px;
                color: #333
            }
            .button-grid {
                display: grid;
                grid-template-columns: repeat(2, 160px);
                gap: 20px;
            }
            button {
                font-size: 2rem;
                padding: 32px 0;
                border: none;
                border-radius: 12px;
                background: #1976d2;
                color: #fff;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
                transition: background 0.2s;
                cursor: pointer;
                width: 100%;
            }
            button:active {
                background: #1565c0;
            }
        </style>
    </head>
    <body>
        <h1>Remote keyboard</h1>
        <div class="button-grid">
            <button onclick="sendKey('e')">E</button>
            <button onclick="sendKey('r')">R</button>
            <button onclick="sendKey('c')">C</button>
            <button onclick="sendKey('shift+d')">D</button>
        </div>
        
        <script>
            function sendKey(key) {
                fetch('/press', {
                    method: 'POST',
                    headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({key: key})
                });
            }
        </script>
    </body>
</html>
